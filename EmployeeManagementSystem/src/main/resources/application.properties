spring.application.name=EmployeeManagementSystem
spring.datasource.url=jdbc:mysql://localhost:3306/EmployeeManagementSystem
spring.datasource.username=root
spring.datasource.password=ATXr10@

#JPA Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Logging levels
logging.level.com.project.EmployeeManagement=warn
logging.level.org.springframework.security=debug
logging.level.org.springframework.web=info

#Daily logging
logging.file.name=logs/employee-management-%d{yyyy-MM-dd}.log
logging.file.path=logs/

logging.logback.rollingpolicy.file-name-pattern=logs/employee-management-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=100
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.clean-history-on-start=true
